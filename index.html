<!DOCTYPE html>
<html lang="en" ng-app="InvoiceApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>HAWAA Invoice Project</title>
</head>


<body ng-controller="InvoiceAppCtrl">


<!-- HAWAA Invoice Project -->


<!-- Logo Section -->
<section class="p-1">
    <div class="container text-center">
        <div class="row ">
            <div class="col">
                <img src="img/favicon.ico" class="img-fluid h-50 mt-2">
                <h2 class="text-success text-center">HAWAA Pvt. Ltd.</h2>
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <h3 class="invoice p-1"> HAWAA Pvt. Ltd Invoice</h3>
            </div>
        </div>
    </div>
</section>


<!-- Customer Details -->
<section class="p-2">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input ng-model="invoice.customer_data.name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.customer_data.company" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.customer_data.address1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.customer_data.address2" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.customer_data.pincode" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4"> <!-- Empty --> </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input ng-model="invoice.company_data.name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.company_data.company" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.company_data.address1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.company_data.address2" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="invoice.company_data.pincode" type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
</section>




<!-- Items Table Section-->
<section class="p-1">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th></th>  <!-------this th is empty--->
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Cost (&#8377;)</th>
                        <th>Total (&#8377;) </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in invoice.items">
                        <td>
                            <button class="btn btn-danger" ng-click="deleteInvoiceItem($index)" ng-show="invoiceEditMode">
                                <i class="fa fa-window-close"></i>
                            </button>
                        </td>
                        <td>
                            <div class="form-group">
                                <input ng-model="item.description" type="text" class="form-control" placeholder="Description">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input ng-model="item.quantity" type="text" class="form-control" placeholder="Quantity">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input ng-model="item.cost" type="text" class="form-control" placeholder="Cost">
                            </div>
                        </td>
                        <td>
                            <span> {{item.cost * item.quantity | currency :'&#8377;'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary" ng-click="addInvoiceItem()" ng-show="invoiceEditMode">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="bg-light">
                        <td></td><td></td><td></td>     <!------these 3 th are empty----->
                        <td>Sub Total</td>
                        <td >
                            <span>{{ subTotal() | currency :'&#8377;'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>  <!------these 3 th are empty----->
                        <td class="form-inline">GST(%)
                            <input ng-model="invoice.gst" type="number" class="form-control ml-2">
                        </td>
                        <td>
                            <span>{{ addGST() | currency :'&#8377;'}}</span>
                        </td>
                    </tr>
                    <tr class="bg-light">
                        <td></td><td></td><td></td>
                        <td>Grand Total</td>
                        <td>
                            <span>{{ grandTotal() | currency :'&#8377;'}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<!-- Signature Section -->
<section class="p-2">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-8">


            </div>
            <div class="col-md-4">
                <img src="img/signature.png" class="img-fluid">
                <p class="auth">Authorized Person</p>
            </div>
        </div>
    </div>
</section>


<!-- Buttons Section -->
<section class="p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-warning" ng-hide="invoiceEditMode" ng-click="printDoc()">Print</button>
                <button class="btn btn-primary" ng-hide="invoiceEditMode" ng-click="ONInvoiceEditMode()">On Edit Mode</button>
                <button class="btn btn-primary" ng-show="invoiceEditMode" ng-click="OFFInvoiceEditMode()">OFF Edit Mode</button>
            </div>
        </div>
    </div>
</section>




</body>
<!-- Body Ends -->
<script src="bootstrap/js/fontawesome-all.js" ></script>
<script src="bootstrap/js/jquery-3.2.1.min.js" ></script>
<script src="bootstrap/js/popper.min.js" ></script>
<script src="bootstrap/js/bootstrap.min.js" ></script>
<script src="bootstrap/js/mdb.min.js" ></script>
<script src="angular/angular.js" ></script>
<script src="app.js" ></script>
</html>
